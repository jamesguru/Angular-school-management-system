<div class="container">

    <div class="select-students">


        <span class="all-students" (click) ="showStudents('all')">

           Show all students
        </span>

        <span class="students-balance" (click) ="showStudents('balance')">

            Students with balance
        </span>


        <span class="student-no-balance" (click) ="showStudents('no balance')">

            Students with no balance
        </span>


    </div>


    <div class="students" *ngIf="students.length">


        <table>

            <th>Name</th>
            <th>Fee paid</th>
            <th>Balance</th>
            <th>Amount</th>

        </table>


        <ng-container *ngFor="let student of students; let i = index">

            <app-student [student] = "student"></app-student>
        </ng-container>

       
        

    </div>


    
</div>
